<!DOCTYPE html>
<html lang="sr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Galerija</title>
<style>
body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#0b0b0c;color:#f7f7f7}
header{padding:14px;border-bottom:1px solid #1f1f22}
.main{max-width:1100px;margin:16px auto;padding:0 12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
.item{position:relative;border:1px solid #1f1f22;border-radius:12px;overflow:hidden;background:#121214}
.item img{width:100%;height:180px;object-fit:cover;display:block}
.item .cap{position:absolute;inset:auto 0 0 0;padding:8px;background:linear-gradient(transparent, rgba(0,0,0,.6));font-size:14px}
</style></head>
<body>
<header>üñºÔ∏è Galerija</header>
<div class="main">
  <div class="grid" id="grid"></div>
</div>
<script>
const imgs = [
  'https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=1200&auto=format&fit=crop',
  'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1200&auto=format&fit=crop',
  'https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=1200&auto=format&fit=crop',
  'https://images.unsplash.com/photo-1498050108023-c5249f4df085?q=80&w=1200&auto=format&fit=crop',
  'https://images.unsplash.com/photo-1522071820081-009f0129c71c?q=80&w=1200&auto=format&fit=crop',
  'https://images.unsplash.com/photo-1502303756787-90efb03f501b?q=80&w=1200&auto=format&fit=crop'
];
const grid=document.getElementById('grid');
grid.innerHTML = imgs.map((src,i)=>`
  <figure class="item">
    <img loading="lazy" decoding="async" src="${src}" alt="Slika ${i+1}">
    <figcaption class="cap">Slika ${i+1}</figcaption>
  </figure>
`).join('');
</script>
</body></html>
