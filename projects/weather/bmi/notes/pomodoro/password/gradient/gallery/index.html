<!DOCTYPE html>
<html lang="sr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Galerija</title>
<style>
body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#0b0b0c;color:#f7f7f7}
header{padding:14px;border-bottom:1px solid #1f1f22}
.main{max-width:1100px;margin:16px auto;padding:0 12px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px}
.item{position:relative;border:1px solid #1f1f22;border-radius:12px;overflow:hidden;background:#121214}
.item .box{height:180px;display:grid;place-items:center;background:linear-gradient(135deg,#0ea5e9,#2563eb);font-weight:800}
.item .cap{padding:8px;font-size:14px;color:#cdd3dd}
</style></head>
<body>
<header>üñºÔ∏è Galerija</header>
<div class="main">
  <div class="grid" id="grid"></div>
</div>
<script>
const items = Array.from({length:8}, (_,i)=>`Element ${i+1}`);
const grid=document.getElementById('grid');
grid.innerHTML = items.map((t)=>`
  <figure class="item">
    <div class="box">${t}</div>
    <figcaption class="cap">${t}</figcaption>
  </figure>
`).join('');
</script>
</body></html>
